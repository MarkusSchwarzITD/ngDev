<mat-card>
  <mat-card-header>
    <mat-card-title> Table </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Text</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vouchers">
          <td>{{ v.ID }}</td>
          <td>{{ v.Text }}</td>
          <td>{{ v.Amount }}</td>
          <td><a (click)="showVoucher(v)">Edit</a></td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title> List </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let p of persons">{{ p.name }}</li>
    </ul>
  </mat-card-content>
</mat-card>

<div class="loginSplash">
  <app-login-splash></app-login-splash>
</div>
