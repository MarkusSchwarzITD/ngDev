<div>
  <app-markdown-renderer [md]="'firebase'"></app-markdown-renderer>
</div>

<div *ngIf="currentUser == null">
  <app-login></app-login>
  <app-register></app-register>
  <app-logoff></app-logoff>
</div>

<div *ngIf="currentUser != null">
  <mat-card fxLayout="column" fxLayoutGap="10px">
    <mat-card-header>
      <mat-card-title
        >You are Authenticated by Firebase as:
        {{ currentUser?.email }}</mat-card-title
      >
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="16px">
      <button mat-raised-button (click)="logOut()" color="primary">
        Log Off
      </button>
      <button mat-raised-button (click)="callCoreApi()" color="primary">
        Call Secured .NET Core Api
      </button>
      <pre>{{ resp | json }}</pre>
    </mat-card-content>
  </mat-card>
</div>
