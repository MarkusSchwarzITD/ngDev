<form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Email Address"
          id="username"
          formControlName="email"
        />
        <mat-error *ngIf="registerForm.get('email').errors != undefined"
          >Keine oder ung√ºltige E-Mail-Adresse
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          type="password"
          matInput
          id="password"
          placeholder="Password"
          formControlName="password"
        />
        <mat-error *ngIf="registerForm.get('password').errors != undefined"
          >Min 4 Zeichen
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Re-Enter Password"
          formControlName="passwordRepeat"
        />
      </mat-form-field>
      <mat-error
        *ngIf="
          registerForm.get(['password']).touched &&
          registerForm.get(['password']).value !=
            registerForm.get(['passwordRepeat']).value &&
          registerForm.get(['passwordRepeat']).value != null
        "
        >Password does not match
      </mat-error>
    </mat-card-content>
    <mat-card-actions align="start">
      <button
        mat-raised-button
        type="submit"
        [disabled]="registerForm.invalid"
        color="primary"
      >
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</form>
