<form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm)">
  <div fxLayout="column">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="E-Mail"
        id="username"
        formControlName="email"
      />
      <mat-error *ngIf="loginForm.get('email').errors != undefined"
        >Keine oder ungÃ¼ltige E-Mail-Adresse
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        id="password"
        autocomplete="true"
        placeholder="Password"
        formControlName="password"
      />
      <mat-error *ngIf="loginForm.get('email').errors != undefined"
        >Min 4 Zeichen
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </div>
</form>
